<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link href="../../css/style.css" rel="stylesheet" type="text/css" />
<link href="../../css/select.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="../../js/jquery.js"></script>
<script type="text/javascript" src="../../js/jquery.idTabs.min.js"></script>
<script type="text/javascript" src="../../js/select-ui.min.js"></script>
<script type="text/javascript" src="../../editor/kindeditor.js"></script>
<script src="../util.js"></script>

<script type="text/javascript">
    $(document).ready(function(){
        $(".select3").uedSelect({
            width : 280
        });      
        $(".dfinput").css({
            width : 820
        });    
        $(".textinput").css({
            width : 800,
            height : 400
        });        
        $('#cmd').bind('keyup', function(event) {
			if (event.keyCode == "13") {
				//回车执行查询
				RunGm();
			}
		}); 
    });

    var ws = InitWs();
    ws.recv = function(op, msg){
        switch(op){
            case "skynet.s2c_run_gm": 
                $('#ret').val(msg.ret);
                break;
        }
    }

    function RunGm() {
    	WsSend(ws, "skynet.c2s_run_gm", {cmd:$('#cmd').val()});
    }

</script>


</head>


<body>
    
    <div class="formbody">
    
    <ul class="forminfo">
    <li><label>操作</label>
    <input name="" type="button" class="btn" value="执行" onclick="RunGm()" /></li>
    <li><label>命令</label><input id="cmd" type="text" class="dfinput" placeholder="mod cmd ..." value="skynet " /></li>
    <li><label>输出</label><textarea id="ret" cols="" rows="" class="textinput"></textarea></li>
    </ul>

    </div>




</body>

</html>
