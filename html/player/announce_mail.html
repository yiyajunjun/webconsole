<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link href="../../css/style.css" rel="stylesheet" type="text/css" />
<link href="../../css/select.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="../../js/jquery.js"></script>
<script type="text/javascript" src="../../js/jquery.idTabs.min.js"></script>
<script type="text/javascript" src="../../js/select-ui.min.js"></script>
<script type="text/javascript" src="../../editor/kindeditor.js"></script>
<script src="../util.js"></script>

<script type="text/javascript">
    $(document).ready(function(){
        $(".select3").uedSelect({
            width : 280
        });      
        $(".dfinput").css({
            width : 820
        });    
        $(".textinput").css({
            width : 800,
            height : 400
        });          
    });

    function SendAnnounceMail(){
        CallServer("send_mail_to_all", {
            "sender_name":$("#sender_name").val(),
            "title":$("#title").val(),
            "content":$("#content").val(),
            "item_list":$("#item_list").val(),
            "server_id_list":$("#server_id_list").val(),
        }, function(data) {
            alert(data.ret);
        });
    }

</script>


</head>


<body>
    
    <div class="formbody">

    <ul class="forminfo">
    <li><label>操作</label><input name="" type="button" class="btn" value="发送" onclick="SendAnnounceMail()" /></li>
    <li><label>服务器</label><input id="server_id_list" type="text" class="dfinput" placeholder="1 2 3" /></li>

    <li><label>发件人</label><input id="sender_name" type="text" class="dfinput" placeholder="发件人" value="系统" /></li>
    <li><label>标题</label><input id="title" type="text" class="dfinput" placeholder="标题" /></li>
    <li><label>物品</label><input id="item_list" type="text" class="dfinput" placeholder="10001 1 10001 10" /></li>
    <li><label>正文</label><textarea id="content" cols="" rows="" class="textinput"></textarea></li>
    </ul>

    </div>




</body>

</html>
