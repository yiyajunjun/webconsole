<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>skynet后台管理</title>
<link href="css/style.css" rel="stylesheet" type="text/css" />
<script language="JavaScript" src="js/jquery.js"></script>
<script src="js/cloud.js" type="text/javascript"></script>
    <script src="html/util.js"></script>
<script language="javascript">
    $(function(){
        $('.loginbox').css({'position':'absolute','left':($(window).width()-370)/2});
        $(window).resize(function(){  
            $('.loginbox').css({'position':'absolute','left':($(window).width()-370)/2});
        }) 
        $(".dfinput").css({
            width : 250
        });   
        var server = GetCookie("server");
        if (server) {
            $("#servertext").val(server);
        }
        $('#servertext').bind('keyup', function(event) {
            if (event.keyCode == "13") {
                //回车执行查询
                OnclickLogin();
            }
        }); 
    });  
    function OnclickLogin(){
        var server = $("#servertext").val();
        SetCookie("server", server);
        // alert(server);
    }
</script> 

</head>

<body style="background-color:#ffffff; background-image:url(images/light.png); background-repeat:repeat; background-position:center top; overflow:hidden;">
    <div class="loginbody">
    
    <span class="systemlogo"></span> 
       
    <form class="loginbox" action="main.html">
        <input id="servertext" autocomplete="true" type="text" class="dfinput" placeholder="host:port" value="" />
        <input id="loginbtn" type="submit" class="loginbtn" value="登录"  onclick="OnclickLogin()"  />
    </form>
    
</body>

</html>
